<!DOCTYPE html>

<html>


    <title>Calculo de edad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
    function validar() {var name=window.document.getElementById("usuario")
    if(name.length===0){
        alert("debe escribir un nombre")
        return false;
    }else{
        return true;
    }
        
    }
    </script>


<body>
    <div>
        <form action="obtener" method="post" id="form1" name="form1">
            <table width="201" border="0">
                <tr>
                    <td width="73">Usuario</td>
                    <td>
                        <label for="usuario"></label>
                        <input type="text" name="usuario" id="usuario">
                    </td>
                </tr>
                <tr>
                    <td width="73">Correo</td>
                    <td>
                        <label for="fecha_n"></label>
                        <input type="text" name="fecha_n" id="fecha_n">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" name="limpiar" id="limpiar" value="limpiar">
                    </td>
                    <td>
                       <input type="submit" name="enviar" id="enviar" value="enviar" onclick="if(validar()){this.submit();}">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
